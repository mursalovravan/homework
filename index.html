<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Who Wants to Be a Millionaire</h1>
            <div id="balance">Balance: $0</div>
        </header>
        <main>
            <div id="question-container">
                <div id="question">Question will appear here</div>
                <div class="answers">
                    <button class="answer-btn" data-index="0">Answer 1</button>
                    <button class="answer-btn" data-index="1">Answer 2</button>
                    <button class="answer-btn" data-index="2">Answer 3</button>
                    <button class="answer-btn" data-index="3">Answer 4</button>
                </div>
            </div>
            <div id="result-container" class="hidden">
                <h2>Game Over</h2>
                <p>Your final balance is: $<span id="final-balance">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html
